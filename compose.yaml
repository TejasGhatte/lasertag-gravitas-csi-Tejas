services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lasertag-backend
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - mongodb
      - redis
    volumes:
      - log-data:/app/logs

  mongodb:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
    
  redis:
    image: redis
    ports:
      - 6379:6379

volumes:
  mongo-data:
    name: lasertag-data
    driver: local
  log-data:
    name: log-data
    driver: local