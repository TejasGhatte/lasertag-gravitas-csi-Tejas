services:
  app:
    image: lasertag-backend
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - mongodb
      - redis

  mongodb:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
    
  redis:
    image: redis
    ports:
      - 6379:6379

volumes:
  mongo-data: